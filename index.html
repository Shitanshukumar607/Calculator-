<!Doctype html>
<html>

<head>
    <title>Calculator </title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>

    <div class="container">
        <div class="div1">
            <div id="output2" class="output2"></div>
            <div id="output" class="output"></div>
        </div>
        
        <div class="div2">
            <div>
                <button onclick="removeall()">AC</button>
            </div>
            <div>
                <button onclick="deleteone()">DE</button>
            </div>
            <div>
                <button onclick="decimal()">.</button>
            </div>
            <div>
                <button onclick="divide()">/</button>
            </div>
            <div>
                <button onclick="seven()">7</button>
            </div>
            <div>
                <button onclick="eight ()">8</button>
            </div>
            <div>
                <button onclick="nine ()">9</button>
            </div>
            <div>
                <button onclick="multiply()">*</button>
            </div>
            <div>
                <button onclick="four ()">4</button>
            </div>
            <div>
                <button onclick="five ()">5</button>
            </div>
            <div>
                <button onclick="six()">6</button>
            </div>
            <div>
                <button onclick="minus()">-</button>
            </div>
            <div>
                <button onclick="one()">1</button>
            </div>
            <div>
                <button onclick="two()">2</button>
            </div>
            <div>
                <button onclick="three()">3</button>
            </div>
            <div>
                <button onclick="add()">+</button>
            </div>
            <div>
                <button onclick="doublezero()">00</button>
            </div>
            <div>
                <button onclick="zero()">0</button>
            </div>
            <div class="last" onclick="equalto()">
                <button class="last-btn">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
